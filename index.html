    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            opacity: 0;
            pointer-events: none;
            object-fit: contain;
            transition: opacity 0.75s ease;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #prev-button {
            left: 20px;
        }

        #next-button {
            right: 20px;
        }

        .slide-indicator {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s;
        }

        .indicator-dot.active {
            background-color: rgba(255, 255, 255, 1);
        }

        .slide-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .nav-button {
                padding: 15px 10px;
                font-size: 20px;
            }
        }

        /* Dark mode / Light mode support */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #00000000;
            }
            
            .slide-counter {
                color: black;
                background-color: rgba(255, 255, 255, 0.5);
            }
        }

            const presentationContainer = document.getElementById('presentation');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const slideIndicator = document.getElementById('slide-indicator');
            const slideCounter = document.getElementById('slide-counter');
            
            let currentSlideIndex = 0;
            const slideElements = [];

            // Create slides and indicators
            slides.forEach((slide, index) => {
                // Create slide image
                const slideImg = document.createElement('img');
                slideImg.src = slide.src;
                slideImg.alt = slide.alt || `Slide ${index + 1}`;
                slideImg.classList.add('slide');
                
                if (index === 0) {
                    slideImg.classList.add('active');
                }
                presentationContainer.appendChild(slideImg);
                slideElements.push(slideImg);
                
                // Create indicator dot
                const dot = document.createElement('div');
                dot.classList.add('indicator-dot');
                if (index === 0) {
                    dot.classList.add('active');
                }
                slideIndicator.appendChild(dot);
            });

            // Update the slide counter
            updateSlideCounter();

            // Function to show a specific slide
            function showSlide(index) {
                // Don't do anything if it's the same slide
                if (index === currentSlideIndex) return;
                
                // Hide current slide and show new slide
                slideElements[currentSlideIndex].classList.remove('active');
                slideElements[index].classList.add('active');
                
                // Update current index
                currentSlideIndex = index;
                
                // Update indicator dots
                const dots = document.querySelectorAll('.indicator-dot');
                dots.forEach((dot, i) => {
                    if (i === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                // Update slide counter
                updateSlideCounter();
            }

            // Function to update the slide counter text
            function updateSlideCounter() {
                slideCounter.textContent = `Slide ${currentSlideIndex + 1} of ${slides.length}`;
            }

                const prevIndex = (currentSlideIndex - 1 + slides.length) % slides.length;

// Fungsi untuk menyimpan data ke database
function saveResponseToDatabase(response, whatsappNumber) {
    // Menggunakan AJAX untuk mengirim data ke server
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost/newperc/save_response.php', true);

    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    
    // Data yang akan dikirim
    const data = 'response=' + response + (whatsappNumber ? '&whatsapp=' + encodeURIComponent(whatsappNumber) : '');
    
    xhr.onload = function() {
        if (xhr.status === 200) {
            console.log('Data berhasil disimpan');
        } else {
            console.error('Terjadi kesalahan: ' + xhr.status);
        }
    };
    
    xhr.send(data);
}
